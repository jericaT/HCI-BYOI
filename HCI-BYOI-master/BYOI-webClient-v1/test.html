<head>

    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"> </script>
    <script>
        var BYOI = {}; //api object
        /*
            API:
                methods:
                    addChecksum: ()
                    addMessage: ()
                    addRandomNumber: ()
                    combineMessages: ()
                    decryptMessage: (key)
                    deleteMessages: ()
                    encryptMessage: (key)
                    moveMessagesDown: ()

                    sendMessage: ()
                    splitMessages: (len)

                properties:
                    connection
                    myName
                    myNode
                    mySession
        */
    </script>
    <!-- include all the button handlers and websocket connection -->
    <script src="js/connection.js"></script>
    <script src="js/combination.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/message-handler.js"></script>
    <script src="js/move.js"></script>
    <script src="js/send.js"></script>

<body>


  <div id="connectionButton">
      <button type="button" id="connectButton">Connect</button>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-8 col-sm-8 col-xs-8">
        <ul id="security">
          <ul id="topPane" class="topPane">
              <li><img id="imgSec" src="images\images\security.png" /></li>
              <li><img id="imgCom" src="images\images\combine.png" /></li>
          </ul>
          <ul id="secButtons" class="secPane">
            <li><img id="imgEnc" src="images\images\encrypt.png" /></li>
            <li><img id="imgDec" src="images\images\decrypt.png" /></li>
            <li><img id="imgChe" src="images\images\checksum.png" /></li>
            <li><img id="imgVer" src="images\images\verchecksum.png" /></li>
            <li><img id="imgRan" src="images\images\random.png" /></li>
          </ul>
        </ul>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <ol id="logo">
          <li><img id="imgBYOI" src="images\images\BYOI.png" /></li>
          <li><img id="imgBuildYOI" src="images\images\buildyoi.png" /></li>
        </ol>
      </div>
    </div>
  </div>
<div class="section">
    <div class="container">

      <div class="row max-height">
        <div class="col-md-8 max-height no-overflow">
          <div id="main" class="pad-top">



<div class="scrollable">

              <div id="messageList">
	

                <!--Messages sent and received-->
              </div>
    </div>      
              <div id="msgBox">
                  <span id="textInputs">Type in Message</span>
                  <input id="msg" type="text"/>
                  <img id="imgSend" src="images\images\send.png" />
                  <img id="imgSplit" src="images\images\split.png" />
                  <!-- commented unused delete button for now -->
                  <!--<button type="button" id="deleteButton" >Delete</button-->
              </div>
              <div id="recipientBox">
                  <span id="textInputs"> Node </span>
                  <input id="recipient" type="number" />
              </div></div>


        </div>
		<div class="col-mid-2">
        <div id="talkingGuy" class="col-md-2 col-sm-2 col-xs-2">
            <div id="systemMessages">
                <strong>
                    System:&nbsp;
                </strong>

                  <div id="systemMessage">
                  </div>
                  <div id="taskMsg">
                  </div>
            </div>
            <img id="imgSpeech" src="images\images\speech.png" />
            <img id="imgPerson" src="images\images\person.png" />
        </div>
      </div>
    </div>
