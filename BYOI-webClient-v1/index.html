<!DOCTYPE HTML>
<html>
<html class="no-js" lang="">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BYOI: Build Your Own Internet</title>
    <!-- scripts -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script>
        var BYOI = {}; //api object
        /*
            API:
                methods:
                    addChecksum: ()
                    addMessage: ()
                    addRandomNumber: ()
                    combineMessages: ()
                    decryptMessage: (key)
                    deleteMessages: ()
                    encryptMessage: (key)
                    moveMessagesDown: ()
                    moveMessagesUp: ()
                    sendMessage: ()
                    splitMessages: (len)
                    verifyChecksum: ()
                properties:
                    connection
                    myName
                    myNode
                    mySession
        */
    </script>
    <!-- include all the button handlers and websocket connection -->
    <script src="js/connection.js"></script>
    <script src="js/add.js"></script>
    <script src="js/combination.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/message-handler.js"></script>
    <script src="js/move.js"></script>
    <script src="js/send.js"></script>
    <script src="js/securityButtons.js"></script>
    <!-- minimal stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="container">
      <ul id="security">
        <li><img id="imgSec" class="topPane" src="images\images\security.png" /></li>
        <ul id="secButtons" class="secPane">
          <li><img id="imgEnc" src="images\images\encrypt.png" /></li>
          <li><img id="imgDec" src="images\images\decrypt.png" /></li>
          <li><img id="imgChe" src="images\images\checksum.png" /></li>
          <li><img id="imgVer" src="images\images\verchecksum.png" /></li>
          <li><img id="imgRan" src="images\images\random.png" /></li>
        </ul>
      </ul>
    </div>
    <div id='container2'>
        <div id='sidebar'>
            <div id="connectionButtons">
                <button
                    type="button"
                    id='connectButton'
                >Connect</button>
            </div><!-- #connectionButtons -->
            <div id="loggedInButtons">
                <button type="button" id='closeButton'>Close</button>
                <button type="button" id='sendButton' >Send Message</button>
                <button type="button" id='addButton' >Add</button>
                <button type="button" id='upButton' >Move Up</button>
                <button type="button" id='downButton' >Move Down</button>
                <button type="button" id='combineButton' >Combine</button>
                <button type="button" id='splitButton' >Split</button>
                <button type="button" id='deleteButton' >Delete</button>
            </div><!-- #loggedInButtons -->
        </div><!-- #sidebar -->
        <div id='main'>
            <div id="msgBox">
                <span>Message to send</span>
                <input id='msg'
                    type="text"
                />
            </div><!-- #msgBox -->
            <div id="recipientBox">
                <span>Recipient (Empty for Broadcast)</span>
                <input  id='recipient'
                    type="number"
                />
            </div><!-- #recipientBox -->
            <div id="systemMessages">
                <strong>
                    System:&nbsp;
                </strong>
                <div id="systemMessage">
                </div>
            </div><!-- #systemMessages -->
            <div id="messageList">
                <strong>
                    Messages sent and received
                </strong>
            </div><!-- #messageList -->
        </div><!-- #main -->
    </div><!-- #container -->
</body>
</html>
