<!DOCTYPE HTML>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BYOI: Build Your Own Internet</title>
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- scripts -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
    <script>
        var BYOI = {}; //api object
        /*
            API:
                methods:
                    addChecksum: ()
                    addMessage: ()
                    addRandomNumber: ()
                    combineMessages: ()
                    decryptMessage: (key)
                    deleteMessages: ()
                    encryptMessage: (key)
                    moveMessagesDown: ()
                    moveMessagesUp: ()
                    sendMessage: ()
                    splitMessages: (len)
                    verifyChecksum: ()
                properties:
                    connection
                    myName
                    myNode
                    mySession
        */
    </script>
    <!-- include all the button handlers and websocket connection -->
    <script src="js/connection.js"></script>
    <script src="js/combination.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/message-handler.js"></script>
    <script src="js/move.js"></script>
    <script src="js/send.js"></script>
    <script src="js/securityButtons.js"></script>
    <!-- minimal stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="connectionImage">
        <img id="imgCon" src="images\images\connect.png" />
        <h1 id="connectText"> Connect</h1>
    </div>
    <div class="container-fluid">
        <div id="row" class="row">
            <div class="col-md-8 col-sm-8 col-xs-8">
                <ul id="security">
                    <ul id="topPane" class="topPane">
                        <li><img id="imgSec" src="images\images\security.png" /></li>
                        <li><img id="imgCom" src="images\images\combine.png" /></li>
                    </ul>
                    <ul id="secButtons" class="secPane">
                        <li><img id="imgEnc" src="images\images\encrypt.png" /></li>
                        <li><img id="imgDec" src="images\images\decrypt.png" /></li>
                        <li><img id="imgChe" src="images\images\checksum.png" /></li>
                        <li><img id="imgVer" src="images\images\verchecksum.png" /></li>
                        <li><img id="imgRan" src="images\images\random.png" /></li>
                    </ul>
                </ul>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <ol id="logo">
                    <li><img id="imgBYOI" class="animated lightSpeedIn" src="images\images\BYOI.png" /></li>
                    <li><img id="imgBuildYOI" class="animated lightSpeedIn" src="images\images\buildyoi.png" /></li>
                </ol>
            </div>
        </div>
        <div id="row2" class="row">
            <div class="col-md-10 col-sm-10 col-xs-10">
                <div id="main">
                    <div class="scrollable">
                        <div id="messageList">
                            <!--Messages sent and received-->
                        </div>
                    </div>

                    <div id="msgArea">
                        <div id="msgBox">

                            <span id="textInputs">Type in Message</span>

                            <!-- <textarea id="recipient"> </textarea> -->
                            <input id="recipient" type="number" />

                            <img id="imgSend" src="images\images\send.png" />
                            <img id="imgSplit" src="images\images\split.png" />
                            <textarea id="msg"> </textarea>
                            <!-- commented unused delete button for now -->
                            <img id="imgDel" src="images\images\delete.png" />
                        </div>
                        <div id="recipientBox">
                        </div>
                    </div>
                </div>
            </div>
            <div id="talkingGuy" class="col-md-2 col-sm-2 col-xs-2">
                <div id="systemMessages">
                    <strong>
                  System:&nbsp;
              </strong>
                    <div id="systemMessage">
                    </div>
                    <div id="taskMsg" class="scrollable2" >
                    </div>
                </div>
                <img id="imgSpeech"  src="images\images\speech.png" />
                <img id="imgPerson" class="animated lightSpeedIn" src="images\images\person.png" />
            </div>
        </div>
    </div>
</body>

</html>
